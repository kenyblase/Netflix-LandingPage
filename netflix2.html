<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Sign in</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body id="bd">
    <div id="wrap">
        <div id="left">
                <div id="sign-in">
                    <div class="logo">
                        <img src="N.png" alt="Netflix">
                    </div>
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="text" class="txt-input" placeholder="Enter Email or Username...">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" class="txt-input" placeholder="Enter Password...">
                        </div>
                        <button type="submit" class="pry-btn">Sign In</button>
                    </form>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign In with other methods</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="netflix3.html" class="tet-btn">Create an account</a>
                </div>  
                <footer id="main-footer">
                    <p>Copyright &COPY; 2024, Netflix All Rights Reserved</p>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </footer>
        </div>
        <div id="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Stream Movies Online</h1>
                    <a href="#" class="scd-btn">Start a FREE 30-day trial</a>
            </div>
         </div>
    </div>
</body>
</html>
